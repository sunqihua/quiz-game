<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清新测试导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        
        header {
            margin-bottom: 50px;
            animation: fadeIn 1s ease;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 35px 30px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.03);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #64b3f4, #43cea2);
            opacity: 0.7;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }
        
        .icon-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            transition: all 0.4s ease;
        }
        
        .card-1 .icon-container {
            background: rgba(100, 179, 244, 0.15);
            border: 1px solid rgba(100, 179, 244, 0.2);
        }
        
        .card-2 .icon-container {
            background: rgba(67, 206, 162, 0.15);
            border: 1px solid rgba(67, 206, 162, 0.2);
        }
        
        .card:hover .icon-container {
            transform: scale(1.08);
        }
        
        .icon {
            font-size: 48px;
            color: #2c3e50;
        }
        
        .card-1 .icon {
            color: #64b3f4;
        }
        
        .card-2 .icon {
            color: #43cea2;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .description {
            font-size: 1.05rem;
            margin-bottom: 28px;
            line-height: 1.7;
            color: #7f8c8d;
            font-weight: 300;
            padding: 0 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 38px;
            font-size: 1.05rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            letter-spacing: 0.5px;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
        
        .btn:hover::after {
            transform: translateX(0);
        }
        
        .btn-1 {
            background: #64b3f4;
            color: white;
            box-shadow: 0 5px 15px rgba(100, 179, 244, 0.3);
        }
        
        .btn-2 {
            background: #43cea2;
            color: white;
            box-shadow: 0 5px 15px rgba(67, 206, 162, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        footer {
            margin-top: 60px;
            font-size: 0.95rem;
            color: #95a5a6;
            animation: fadeIn 2s ease;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Decorative elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.08;
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            background: #64b3f4;
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            background: #43cea2;
            bottom: 15%;
            right: 15%;
            animation: float 10s ease-in-out infinite;
            animation-delay: 0.5s;
        }
        
        .circle-3 {
            width: 100px;
            height: 100px;
            background: #ff9a9e;
            top: 20%;
            right: 20%;
            animation: float 7s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .cards {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .icon-container {
                width: 85px;
                height: 85px;
            }
            
            .icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative background elements -->
    <div class="deco-circle circle-1"></div>
    <div class="deco-circle circle-2"></div>
    <div class="deco-circle circle-3"></div>
    
    <div class="container">
        <header>
            <h1>心理测试导航</h1>
            <p class="subtitle">选择您感兴趣的测试，探索自己的心理状态</p>
        </header>
        
        <div class="cards">
            <div class="card card-1">
                <div class="icon-container">
                    <i class="fas fa-briefcase icon"></i>
                </div>
                <h2>职场压力测试</h2>
                <p class="description">评估您当前的工作压力水平，了解压力来源，并获得个性化的减压建议，帮助您更好地管理工作压力。</p>
                <a href="workpressure.html" class="btn btn-1">开始测试</a>
            </div>
            
            <div class="card card-2">
                <div class="icon-container">
                    <i class="fas fa-fist-raised icon"></i>
                </div>
                <h2>暴打领导解压</h2>
                <p class="description">一个创意解压小游戏，释放工作压力，调整情绪状态（仅供娱乐）。轻点鼠标，释放压力！</p>
                <a href="angry.html" class="btn btn-2">立即体验</a>
            </div>
        </div>
        
        <footer>
            <p>© 2023 清新测试导航 | 所有测试结果仅供参考</p>
        </footer>
    </div>
    
    <script>
        // 添加按钮点击效果
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 添加点击效果
                this.classList.add('clicked');
                
                // 添加波纹效果
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                // 移除波纹元素
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                // 动画结束后跳转
                setTimeout(() => {
                    window.location.href = this.getAttribute('href');
                }, 300);
            });
        });
        
        // 添加卡片悬停效果增强
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-10px)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
