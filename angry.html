<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暴打领导模拟器 - 解压小游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .game-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .game-header {
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 4.5rem;
            color: #ff3d3d;
            text-shadow: 5px 5px 0 #ffd700, 8px 8px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            letter-spacing: -2px;
            font-weight: 900;
        }
        
        .subtitle {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 700;
        }
        
        .name-input-section {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 35px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 10;
        }
        
        .name-input {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        input {
            padding: 15px 25px;
            border: 3px solid #ff6b6b;
            border-radius: 60px;
            font-size: 1.3rem;
            width: 70%;
            max-width: 400px;
            outline: none;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        input:focus {
            border-color: #ff3d3d;
            box-shadow: 0 0 20px rgba(255, 61, 61, 0.5);
        }
        
        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 60px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 65, 108, 0.6);
        }
        
        .game-area {
            position: relative;
            height: 500px;
            background: linear-gradient(160deg, #e0f7fa, #bbdefb);
            border-radius: 20px;
            margin: 30px 0;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
            perspective: 1000px;
        }
        
        .boss {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 280px;
            cursor: pointer;
            user-select: none;
            z-index: 20;
            transition: transform 0.2s;
        }
        
        .boss-body {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .boss-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ffd166, #ffb703);
            border-radius: 50%;
            z-index: 15;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .boss-face {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 70px;
        }
        
        .boss-eyes {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        
        .eye {
            width: 25px;
            height: 25px;
            background: #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        
        .eye::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }
        
        .boss-mouth {
            width: 60px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 0 0 30px 30px;
            margin: 0 auto;
            transition: all 0.2s;
        }
        
        .boss-suit {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 170px;
            height: 170px;
            background: linear-gradient(45deg, #118ab2, #073b4c);
            border-radius: 25px 25px 0 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .boss-tie {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 100px;
            background: linear-gradient(45deg, #ef476f, #d90429);
            border-radius: 0 0 15px 15px;
            z-index: 12;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .boss-name {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ffd166, #ffb703);
            padding: 8px 25px;
            border-radius: 30px;
            font-weight: 800;
            color: #073b4c;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.4rem;
            text-transform: uppercase;
            z-index: 30;
        }
        
        .health-bar {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 35px;
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #333;
            z-index: 30;
        }
        
        .health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #06d6a0, #4cc9f0);
            border-radius: 15px;
            transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .score-display {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.2rem;
            font-weight: 800;
            color: #ef476f;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            z-index: 30;
        }
        
        .combo-display {
            position: absolute;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            font-weight: 800;
            color: #118ab2;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 30;
            text-shadow: 2px 2px 0 white;
        }
        
        .hit-effect {
            position: absolute;
            font-size: 3.5rem;
            font-weight: 900;
            opacity: 0;
            pointer-events: none;
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
            animation: floatUp 1s forwards;
            z-index: 25;
        }
        
        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 15;
        }
        
        .weapons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .weapon {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ffd166, #ffb703);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid #ff9e00;
            position: relative;
            overflow: hidden;
        }
        
        .weapon:hover {
            transform: translateY(-10px) scale(1.1);
            background: linear-gradient(45deg, #ffb703, #fb8500);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .weapon.active {
            transform: scale(1.15);
            box-shadow: 0 0 30px #ff3d3d;
            animation: pulse 1s infinite;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 35px;
            background: linear-gradient(45deg, #f0f7ff, #e0f7fa);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .stat {
            text-align: center;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            color: #118ab2;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }
        
        .stat-label {
            color: #073b4c;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 100;
            max-width: 90%;
            width: 600px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .message.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .message h2 {
            color: #ef476f;
            margin-bottom: 25px;
            font-size: 3rem;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .overlay.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .achievements {
            margin-top: 35px;
            padding: 25px;
            background: linear-gradient(45deg, #f0f7ff, #e0f7fa);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .achievements h3 {
            color: #118ab2;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .achievement-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .achievement {
            background: linear-gradient(45deg, #ffd166, #ffb703);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.1rem;
            opacity: 0.5;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 180px;
        }
        
        .achievement.unlocked {
            opacity: 1;
            background: linear-gradient(45deg, #06d6a0, #4cc9f0);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 20px #06d6a0;
        }
        
        /* 自定义形象区域 */
        .custom-image-section {
            background: linear-gradient(45deg, #e0f7fa, #bbdefb);
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .custom-image-section h3 {
            color: #118ab2;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .image-preview {
            width: 150px;
            height: 150px;
            border: 3px dashed #118ab2;
            border-radius: 10px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .image-preview .placeholder {
            font-size: 3rem;
            color: #118ab2;
        }
        
        .image-upload label {
            background: linear-gradient(45deg, #118ab2, #073b4c);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .image-upload label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(17, 138, 178, 0.4);
        }
        
        .image-upload input {
            display: none;
        }
        
        /* 音乐控制 */
        .sound-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .sound-control i {
            font-size: 1.5rem;
            color: #ff416c;
        }
        
        /* 领导形象图片样式 */
        .boss-image {
            width: 180px;
            height: auto;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        
        /* 新武器 */
        .weapon.new {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
        
        .weapon.new:hover {
            background: linear-gradient(45deg, #d00036, #9d0208);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-15px); }
            20%, 40%, 60%, 80% { transform: translateX(15px); }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }
        
        @keyframes hit {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(0.9) rotate(-5deg); }
            50% { transform: scale(0.85) rotate(5deg); }
            75% { transform: scale(0.9) rotate(-3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        @keyframes bossHit {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(0.9) rotate(5deg); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        @keyframes bossCritical {
            0% { transform: translateX(-50%) scale(1); }
            25% { transform: translateX(-50%) scale(0.8) rotate(15deg); }
            50% { transform: translateX(-50%) scale(1.1) rotate(-15deg); }
            75% { transform: translateX(-50%) scale(0.9) rotate(10deg); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        @keyframes screenShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        @keyframes particle {
            0% { transform: translate(0, 0) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 61, 61, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 61, 61, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 61, 61, 0); }
        }
        
        @keyframes bossDefeated {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-150%) rotate(-360deg); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .game-area { height: 400px; }
            .boss { width: 180px; height: 230px; }
            .boss-head { width: 120px; height: 120px; }
            .boss-suit { width: 140px; height: 140px; }
            .weapon { width: 80px; height: 80px; font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="sound-control" id="soundControl">
            <i class="fas fa-volume-up"></i>
        </div>
        
        <div class="game-header">
            <h1>暴打领导模拟器</h1>
            <p class="subtitle">输入领导/产品经理名字，狠狠暴打释放压力！</p>
        </div>
        
        <div class="name-input-section">
            <p style="font-size: 1.4rem; margin-bottom: 10px;">输入你想暴打的领导/产品经理名字：</p>
            <div class="name-input">
                <input type="text" id="bossName" placeholder="例如：张经理、李总监、王产品">
                <button id="startBtn"><i class="fas fa-fist-raised"></i> 开始暴打</button>
            </div>
            
            <div class="custom-image-section">
                <h3>自定义领导形象</h3>
                <div class="image-upload">
                    <div class="image-preview" id="imagePreview">
                        <div class="placeholder">👨‍💼</div>
                        <img id="previewImage" src="" alt="预览">
                    </div>
                    <label for="imageUpload">
                        <i class="fas fa-upload"></i> 上传图片 (JPG/PNG/GIF)
                    </label>
                    <input type="file" id="imageUpload" accept="image/jpeg,image/png,image/gif">
                </div>
                <div style="margin-top: 15px;">
                    <button id="useLocalImageBtn" style="padding: 10px 20px; font-size: 1rem;">
                        <i class="fas fa-file-image"></i> 使用默认图片
                    </button>
                </div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea" style="display: none;">
            <div class="health-bar">
                <div class="health-fill" id="healthBar"></div>
            </div>
            <div class="score-display" id="scoreDisplay">得分: 0</div>
            <div class="combo-display" id="comboDisplay">连击 x0</div>
            
            <div class="boss" id="boss">
                <div class="boss-svg">
                    <!-- 领导形象将在这里显示 -->
                    <img id="bossImage" class="boss-image" style="display: none;">
                    <svg viewBox="0 0 200 300" id="bossSvg">
                        <!-- 头部 -->
                        <circle cx="100" cy="80" r="60" fill="#FFD166" stroke="#000" stroke-width="2"/>
                        
                        <!-- 眼睛 -->
                        <circle cx="80" cy="70" r="8" fill="#333"/>
                        <circle cx="120" cy="70" r="8" fill="#333"/>
                        <circle cx="82" cy="68" r="3" fill="#FFF"/>
                        <circle cx="122" cy="68" r="3" fill="#FFF"/>
                        
                        <!-- 嘴巴（初始状态） -->
                        <path id="bossMouth" d="M80 100 Q100 110 120 100" stroke="#ff6b6b" stroke-width="3" fill="none"/>
                        
                        <!-- 身体 -->
                        <rect x="60" y="140" width="80" height="120" fill="#073B4C" stroke="#000" stroke-width="2" rx="5"/>
                        
                        <!-- 领带 -->
                        <path d="M95 140 L100 160 L105 140 Z" fill="#EF476F"/>
                        <rect x="97" y="160" width="6" height="40" fill="#EF476F"/>
                    </svg>
                </div>
                <div class="boss-name" id="bossNameDisplay">领导</div>
            </div>
        </div>
        
        <div class="weapons" id="weapons" style="display: none;">
            <div class="weapon" data-damage="35" data-type="fist">👊</div>
            <div class="weapon" data-damage="60" data-type="hammer">🔨</div>
            <div class="weapon" data-damage="100" data-type="explosion">💣</div>
            <div class="weapon" data-damage="85" data-type="chair">🪑</div>
            <div class="weapon" data-damage="120" data-type="trash">🗑️</div>
            <div class="weapon new" data-damage="200" data-type="lightning">⚡</div>
            <div class="weapon new" data-damage="150" data-type="fire">🔥</div>
        </div>
        
        <div class="game-stats" id="gameStats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="totalHits">0</div>
                <div class="stat-label">总暴打次数</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="maxCombo">0</div>
                <div class="stat-label">最高连击</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalDamage">0</div>
                <div class="stat-label">总伤害值</div>
            </div>
        </div>
        
        <div class="achievements" id="achievements" style="display: none;">
            <h3>成就系统</h3>
            <div class="achievement-list">
                <div class="achievement" id="ach1">暴打菜鸟 (10次)</div>
                <div class="achievement" id="ach2">中级打手 (30次)</div>
                <div class="achievement" id="ach3">暴打专家 (50次)</div>
                <div class="achievement" id="ach4">解压大师 (击败)</div>
                <div class="achievement" id="ach5">连击高手 (10连击)</div>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="message" id="winMessage">
        <h2>恭喜你！</h2>
        <p style="font-size: 1.8rem; margin: 20px 0;">你成功暴打了 <span id="defeatedBoss" style="color: #ef476f; font-weight: 800;">领导</span>！</p>
        <p style="font-size: 1.6rem; margin-bottom: 30px;">获得成就：<strong style="color: #06d6a0;">解压大师</strong></p>
        <button id="restartBtn"><i class="fas fa-redo"></i> 再打一次</button>
    </div>

    <!-- 音频元素 -->
    <audio id="hitSound" src="https://assets.mixkit.co/sfx/preview/mixkit-boxing-punch-2051.mp3"></audio>
    <audio id="criticalSound" src="https://assets.mixkit.co/sfx/preview/mixkit-strong-punch-2162.mp3"></audio>
    <audio id="bgMusic" loop src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-667.mp3"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

    <script>
        // 游戏变量
        let score = 0;
        let health = 1000; // 增加血量到1000
        let combo = 0;
        let maxCombo = 0;
        let totalHits = 0;
        let totalDamage = 0;
        let bossName = "领导";
        let lastHitTime = 0;
        let comboTimeout;
        let currentWeapon = null;
        let defeated = false;
        let soundEnabled = true;
        let customImage = null;
        
        // DOM元素
        const gameArea = document.getElementById('gameArea');
        const weapons = document.getElementById('weapons');
        const gameStats = document.getElementById('gameStats');
        const achievements = document.getElementById('achievements');
        const boss = document.getElementById('boss');
        const bossNameDisplay = document.getElementById('bossNameDisplay');
        const bossMouth = document.getElementById('bossMouth');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const comboDisplay = document.getElementById('comboDisplay');
        const healthBar = document.getElementById('healthBar');
        const totalHitsDisplay = document.getElementById('totalHits');
        const maxComboDisplay = document.getElementById('maxCombo');
        const totalDamageDisplay = document.getElementById('totalDamage');
        const winMessage = document.getElementById('winMessage');
        const overlay = document.getElementById('overlay');
        const defeatedBoss = document.getElementById('defeatedBoss');
        const soundControl = document.getElementById('soundControl');
        const imageUpload = document.getElementById('imageUpload');
        const previewImage = document.getElementById('previewImage');
        const imagePreview = document.getElementById('imagePreview');
        const bossSvg = document.getElementById('bossSvg');
        const bossImage = document.getElementById('bossImage');
        const useLocalImageBtn = document.getElementById('useLocalImageBtn');
        
        // 音频元素
        const hitSound = document.getElementById('hitSound');
        const criticalSound = document.getElementById('criticalSound');
        const bgMusic = document.getElementById('bgMusic');
        const winSound = document.getElementById('winSound');
        
        // 使用本地图片
        function useLocalImage() {
            // 尝试加载同一目录下的enemy.png
            const localImage = new Image();
            localImage.onload = function() {
                // 图片加载成功
                bossImage.src = 'enemy.png';
                bossImage.style.display = 'block';
                bossSvg.style.display = 'none';
                
                // 更新预览
                previewImage.src = 'enemy.png';
                previewImage.style.display = 'block';
                imagePreview.querySelector('.placeholder').style.display = 'none';
                
                // 存储自定义图片
                customImage = 'enemy.png';
                
                alert('成功加载本地 enemy.png 图片！');
            };
            localImage.onerror = function() {
                // 图片加载失败
                alert('未找到同一目录下的 enemy.png 文件！请确保文件存在且命名为 enemy.png');
            };
            localImage.src = 'enemy.png';
        }
        
        // 初始化游戏
        function initGame() {
            bossName = document.getElementById('bossName').value || "领导";
            bossNameDisplay.textContent = bossName;
            
            gameArea.style.display = 'block';
            weapons.style.display = 'flex';
            gameStats.style.display = 'flex';
            achievements.style.display = 'block';
            
            // 播放背景音乐
            if (soundEnabled) {
                bgMusic.play().catch(e => console.log("Autoplay prevented:", e));
            }
            
            resetGame();
        }
        
        // 重置游戏状态
        function resetGame() {
            score = 0;
            health = 1000; // 初始血量1000
            combo = 0;
            maxCombo = 0;
            totalHits = 0;
            totalDamage = 0;
            defeated = false;
            
            boss.style.animation = '';
            boss.style.transform = 'translateX(-50%)';
            
            updateUI();
            resetAchievements();
        }
        
        // 更新UI
        function updateUI() {
            scoreDisplay.textContent = `得分: ${score}`;
            healthBar.style.width = `${(health/10)}%`; // 因为血量是1000，所以除以10
            totalHitsDisplay.textContent = totalHits;
            maxComboDisplay.textContent = maxCombo;
            totalDamageDisplay.textContent = totalDamage;
            
            // 根据血量改变血条颜色
            if (health > 700) {
                healthBar.style.background = 'linear-gradient(to right, #06d6a0, #4cc9f0)';
            } else if (health > 300) {
                healthBar.style.background = 'linear-gradient(to right, #ffd166, #ff9e00)';
            } else {
                healthBar.style.background = 'linear-gradient(to right, #ef476f, #ff6b6b)';
            }
            
            // 根据血量改变领导表情
            let mouthPath = "";
            if (health > 700) {
                // 微笑
                mouthPath = "M80 100 Q100 110 120 100";
            } else if (health > 500) {
                // 平嘴
                mouthPath = "M80 100 L120 100";
            } else if (health > 300) {
                // 不高兴
                mouthPath = "M80 100 Q100 90 120 100";
            } else if (health > 100) {
                // 惊讶
                mouthPath = "M90 100 Q100 120 110 100";
            } else {
                // 痛苦
                mouthPath = "M80 110 Q100 130 120 110";
            }
            bossMouth.setAttribute("d", mouthPath);
        }
        
        // 暴打领导
        function hitBoss(damage, weaponType) {
            if (defeated) return;
            
            // 更新游戏状态
            health -= damage;
            if (health < 0) health = 0;
            
            // 分数计算（暴击加成）
            const isCritical = Math.random() > 0.7;
            const finalDamage = isCritical ? Math.floor(damage * 1.5) : damage;
            score += finalDamage;
            totalHits++;
            totalDamage += finalDamage;
            
            // 播放音效
            if (soundEnabled) {
                if (isCritical) {
                    criticalSound.currentTime = 0;
                    criticalSound.play();
                } else {
                    hitSound.currentTime = 0;
                    hitSound.play();
                }
            }
            
            // 连击系统
            const now = Date.now();
            if (now - lastHitTime < 1000) {
                combo++;
                if (combo > maxCombo) maxCombo = combo;
                comboDisplay.textContent = `连击 x${combo}`;
                comboDisplay.style.opacity = '1';
                
                // 重置连击计时器
                clearTimeout(comboTimeout);
                comboTimeout = setTimeout(() => {
                    comboDisplay.style.opacity = '0';
                    combo = 0;
                }, 1000);
            } else {
                combo = 1;
                comboDisplay.textContent = `连击 x${combo}`;
                comboDisplay.style.opacity = '1';
            }
            lastHitTime = now;
            
            // 创建打击效果
            createHitEffect(finalDamage, isCritical, weaponType);
            
            // 领导被击中动画
            if (isCritical) {
                boss.style.animation = 'bossCritical 0.5s';
            } else {
                boss.style.animation = 'bossHit 0.3s';
            }
            
            // 屏幕震动
            gameArea.style.animation = 'screenShake 0.3s';
            setTimeout(() => {
                gameArea.style.animation = '';
            }, 300);
            
            // 检查成就
            checkAchievements();
            
            // 更新UI
            updateUI();
            
            // 检查是否获胜
            if (health <= 0 && !defeated) {
                defeated = true;
                setTimeout(showWinMessage, 800);
                boss.style.animation = 'bossDefeated 2s forwards';
                
                // 播放胜利音效
                if (soundEnabled) {
                    winSound.play();
                }
            }
        }
        
        // 创建打击效果
        function createHitEffect(damage, isCritical, weaponType) {
            // 伤害数字
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.textContent = `-${damage}!`;
            effect.style.color = isCritical ? '#ff3d3d' : '#ef476f';
            effect.style.fontSize = isCritical ? '4.5rem' : '3.5rem';
            effect.style.left = `${Math.random() * 60 + 20}%`;
            effect.style.top = `${Math.random() * 40 + 20}%`;
            gameArea.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
            
            // 粒子效果
            createParticles(weaponType);
        }
        
        // 创建粒子效果
        function createParticles(weaponType) {
            const colors = weaponType === 'explosion' ? ['#ff3d3d', '#ff9e00', '#ffd700'] : 
                         weaponType === 'lightning' ? ['#4cc9f0', '#4361ee', '#3a0ca3'] : 
                         weaponType === 'fire' ? ['#ff6b6b', '#ff9e00', '#ffd700'] :
                         ['#ffd700', '#ff9e00', '#ff6b6b'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${50 + Math.random() * 20 - 10}%`;
                particle.style.top = `${50 + Math.random() * 20 - 10}%`;
                particle.style.setProperty('--tx', `${Math.random() * 200 - 100}px`);
                particle.style.setProperty('--ty', `${Math.random() * 200 - 100}px`);
                particle.style.animation = `particle 0.8s forwards`;
                gameArea.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 800);
            }
        }
        
        // 检查成就
        function checkAchievements() {
            if (totalHits >= 10) {
                document.getElementById('ach1').classList.add('unlocked');
            }
            if (totalHits >= 30) {
                document.getElementById('ach2').classList.add('unlocked');
            }
            if (totalHits >= 50) {
                document.getElementById('ach3').classList.add('unlocked');
            }
            if (health <= 0) {
                document.getElementById('ach4').classList.add('unlocked');
            }
            if (combo >= 10) {
                document.getElementById('ach5').classList.add('unlocked');
            }
        }
        
        // 重置成就
        function resetAchievements() {
            document.querySelectorAll('.achievement').forEach(ach => {
                ach.classList.remove('unlocked');
            });
        }
        
        // 显示胜利消息
        function showWinMessage() {
            defeatedBoss.textContent = bossName;
            winMessage.classList.add('show');
            overlay.classList.add('show');
        }
        
        // 事件监听
        document.getElementById('startBtn').addEventListener('click', initGame);
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            winMessage.classList.remove('show');
            overlay.classList.remove('show');
            resetGame();
        });
        
        // 武器点击事件
        document.querySelectorAll('.weapon').forEach(weapon => {
            weapon.addEventListener('click', () => {
                if (defeated) return;
                
                // 移除之前选中的武器高亮
                if (currentWeapon) {
                    currentWeapon.classList.remove('active');
                }
                
                // 设置当前武器
                weapon.classList.add('active');
                currentWeapon = weapon;
                
                const damage = parseInt(weapon.getAttribute('data-damage'));
                const weaponType = weapon.getAttribute('data-type');
                hitBoss(damage, weaponType);
                
                // 武器点击反馈
                weapon.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    if (weapon === currentWeapon) {
                        weapon.style.transform = 'scale(1.15)';
                    } else {
                        weapon.style.transform = '';
                    }
                }, 100);
            });
        });
        
        // 领导点击事件（直接点击领导也可以造成伤害）
        boss.addEventListener('click', () => {
            if (defeated) return;
            
            if (!currentWeapon) {
                // 如果没有选择武器，默认使用第一个武器
                const defaultWeapon = document.querySelector('.weapon');
                defaultWeapon.click();
            } else {
                hitBoss(parseInt(currentWeapon.getAttribute('data-damage')), 
                        currentWeapon.getAttribute('data-type'));
            }
        });
        
        // 声音控制
        soundControl.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            const icon = soundControl.querySelector('i');
            
            if (soundEnabled) {
                icon.className = 'fas fa-volume-up';
                bgMusic.play().catch(e => console.log("Autoplay prevented:", e));
            } else {
                icon.className = 'fas fa-volume-mute';
                bgMusic.pause();
            }
        });
        
        // 图片上传
        imageUpload.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                const fileName = file.name;
                
                // 检查文件类型
                const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
                if (!validTypes.includes(file.type)) {
                    alert('请上传 JPG、PNG 或 GIF 格式的图片！');
                    return;
                }
                
                // 检查文件大小（最大2MB）
                if (file.size > 2 * 1024 * 1024) {
                    alert('图片大小不能超过 2MB！');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewImage.src = event.target.result;
                    previewImage.style.display = 'block';
                    imagePreview.querySelector('.placeholder').style.display = 'none';
                    customImage = event.target.result;
                    
                    // 设置领导形象
                    bossImage.src = event.target.result;
                    bossImage.style.display = 'block';
                    bossSvg.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // 使用本地图片按钮
        useLocalImageBtn.addEventListener('click', useLocalImage);
        
        // 初始UI更新
        updateUI();
    </script>
</body>
</html>
